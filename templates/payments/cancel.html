{% extends 'base.html' %}

{% block title %}Payment Cancelled{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card border-warning">
            <div class="card-body text-center py-5">
                <div class="mb-4">
                    <i class="bi bi-x-circle-fill text-warning" style="font-size: 5rem;"></i>
                </div>
                <h1 class="card-title text-warning mb-4">Payment Cancelled</h1>
                <p class="card-text fs-5 mb-4">
                    Your payment was cancelled. No charges were made to your account.
                </p>
                <p class="text-muted">
                    If you experienced any issues during checkout, please try again or contact support.
                </p>

                <div class="mt-4">
                    <a href="{% url 'index' %}" class="btn btn-primary btn-lg">
                        <i class="bi bi-arrow-left"></i> Try Again
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
